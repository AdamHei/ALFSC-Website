<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ALFSC Website - </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    include "stylesheets.html"
</head>
<body>
<div class="wrapper">
    include "header.html"
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 70%; margin-left: auto; margin-right: auto; margin-bottom: 50px">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../images/show-2015/Holly.jpg" class="img-responsive" alt="Holly" height="300" width="450" style="margin: auto">
                    <div class="carousel-caption" style="padding-bottom: 20px">
                        <h3 class="caption">Holly</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="../images/show-2015/Shelby.jpg" class="img-responsive" alt="Shelby" height="300" width="450" style="margin: auto">
                    <div class="carousel-caption" style="padding-bottom: 15px">
                        <h3 class="caption">Shelby</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="../images/show-2015/Courtney.JPG" class="img-responsive" alt="Courtney" height="300" width="450" style="margin: auto">
                    <div class="carousel-caption" style="padding-bottom: 15px">
                        <h3 class="caption">Courtney</h3>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div id="myCarousel1" class="carousel slide" data-ride="carousel" style="width: 70%; margin-left: auto; margin-right: auto; margin-bottom: 50px">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel1" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel1" data-slide-to="1"></li>
                <!--<li data-target="#myCarousel1" data-slide-to="2"></li>-->
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../images/show-2015/Holly.jpg" class="img-responsive" alt="Holly" height="300" width="450" style="margin: auto">
                    <div class="carousel-caption" style="padding-bottom: 20px">
                        <h3 class="caption">Holly</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="../images/show-2015/Shelby.jpg" class="img-responsive" alt="Shelby" height="300" width="450" style="margin: auto">
                    <div class="carousel-caption" style="padding-bottom: 15px">
                        <h3 class="caption">Shelby</h3>
                    </div>
                </div>

                <!--<div class="item">-->
                    <!--<img src="../images/show-2015/Courtney.JPG" class="img-responsive" alt="Courtney" height="300" width="450" style="margin: auto">-->
                    <!--<div class="carousel-caption" style="padding-bottom: 15px">-->
                        <!--<h3 class="caption">Courtney</h3>-->
                    <!--</div>-->
                <!--</div>-->
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel1" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel1" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

include "footer.html"
include "scripts.html"
