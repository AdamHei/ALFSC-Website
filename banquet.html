<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ALFSC Website - Spring Banquet Award</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    include "stylesheets.html"
</head>
<body>
<div class="wrapper">
    include "header.html"
    <div class="container">
        <h1 align="center">Spring Banquet Award Winners</h1><br>

        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 70%; margin-left: auto; margin-right: auto; margin-bottom: 50px">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../images/banquet/axel.JPG" class="img-responsive" alt="Axel" height="600" width="800" style="margin: auto">
                    <div class="carousel-caption">
                        <h3>Axel Award</h3>
                        <p>Hardest Workers, as determined by coaches</p>
                    </div>
                </div>

                <div class="item">
                    <img src="../images/banquet/skater1.jpg" class="img-responsive" alt="Skater1" height="600" width="450" style="margin: auto">
                    <div class="carousel-caption">
                        <h3>Skater Chosen Awards</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="../images/banquet/skater2.JPG" class="img-responsive" alt="Skater2" height="600" width="450" style="margin: auto">
                    <div class="carousel-caption">
                        <h3>Skater Chosen Awards</h3>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

include "footer.html"
include "scripts.html"
</body>

<script>
    $(document).ready(function(){
        $(".carousel").carousel({
            interval: false
        });
    });
</script>
</html>
